<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom right, #66a6ff, #8d65c5);
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .form-container {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      font-size: 14px;
      margin-bottom: 5px;
    }

    .form-group input {
      width: calc(100% - 10px);
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    .form-group input:focus {
      outline: none;
      border-color: #6c5ce7;
    }

    .form-row {
      display: flex;
      justify-content: space-between;
    }

    .form-row .form-group {
      width: 48%;
    }

    .gender-group {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
    }

    .gender-group label {
      font-size: 14px;
    }

    .gender-group input {
      margin-right: 5px;
    }

    .submit-btn {
      width: 100%;
      padding: 10px;
      background: linear-gradient(to right, #66a6ff, #8d65c5);
      border: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }

    .submit-btn:hover {
      background: linear-gradient(to right, #8d65c5, #66a6ff);
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Registration</h2>
    <form>
      <div class="form-row">
        <div class="form-group">
          <label for="full-name">Full Name</label>
          <input type="text" id="full-name" placeholder="Enter your name">
        </div>
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" placeholder="Enter your username">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter your email">
        </div>
        <div class="form-group">
          <label for="phone-number">Phone Number</label>
          <input type="text" id="phone-number" placeholder="Enter your number">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter your password">
        </div>
        <div class="form-group">
          <label for="confirm-password">Confirm Password</label>
          <input type="password" id="confirm-password" placeholder="Confirm your password">
        </div>
      </div>

      <div class="form-group">
        <label for="gender">Gender</label>
        <div class="gender-group">
          <label>
            <input type="radio" name="gender" value="male"> Male
          </label>
          <label>
            <input type="radio" name="gender" value="female"> Female
          </label>
          <label>
            <input type="radio" name="gender" value="other"> Prefer not to say
          </label>
        </div>
      </div>

      <button type="submit" class="submit-btn">Register</button>
    </form>
  </div>

</body>
</html>
